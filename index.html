<head>

     <!-- custom css -->
     <link rel="stylesheet" href="style/style.css">
    <title>To Do App</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>

        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="javascript-void(0)">My Todo App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                  <span class="navbar-text fw-bold text-white" >Hi Users!</span>
                </form>
              </div>
            </div>
          </nav>
      

    </header>

    <main>
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <h2 class="text-center mt-4 ">Add Your Tasks</h2>
                </div>
            </div>
    <!-- To Do list formation -->
     <div class="container">
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <div class="card p-3 p-md-4 p-lg-5 mt-3">
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 mb-md-0 mb-3">
                            <input type="text" name="title" id="title" class="form-control px-2 rounded" placeholder="Title">

                        </div>
                        <div class="col-12  col-md-6 mb-2 mb-md-0">
                            <input type="text" name="location" id="location" class="form-control px-2 rounded" placeholder="Location">
                        </div>
                    </div>

                    <div class="row mb-md-3">
                        <div class="col-12 mb-2 mb-md-0 ">
                             <textarea name="description" id="description" placeholder="Description" class="form-control px-2 form-control-sm rounded"></textarea>
            
                        </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 offset-md-3">
    
                        <button class="btn btn-danger text-white text-center btn-md mb-2  w-100 mt-3" id="btnAdd"
                        onclick="handleSubmit()">Add Task</button>
                        <button class="btn btn-success text-white text-center btn-md mb-2  w-100" id="btnUpdate" onclick="handleEdit ()">Update Task</button>
    
                    </div>
                </div>
    
            </div>
        </div>
     </div>

     <!-- show table of tasks  -->
      <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-center mt-4">Your Tasks</h2>
            </div>
        </div>
      </div>

      <div class="container py-5">
        <div class="row">
            <div class="col">
                <div class="output" id="output"></div>
            </div>
        </div>
      </div>
        

    </main>

    <footer>

    </footer>

      <!-- toastify js  -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js  -->
    <script src="script.js"></script>
    
</body>
</html>
